<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento Facial</title>
</head>
<body>
    <h1>Reconhecimento Facial</h1>
    <video id="videoElement" width="640" height="480" autoplay></video>
    <script>
        // Verifica se o navegador suporta a API de mídia
        const video = document.getElementById('videoElement');

        // Aqui, o fluxo RTSP deve ser convertido para HLS ou WebRTC.
        // Não é possível usar diretamente RTSP no navegador com getUserMedia.
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (err) {
                    console.log("Erro ao acessar a câmera: " + err);
                });
        } else {
            alert("Seu navegador não suporta a captura de vídeo.");
        }
    </script>
</body>
</html>
